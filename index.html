<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="description"
      content="The best way to play Super Mario 64 on the go!"
    />
    <meta name="robots" content="noindex" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Super Mario 64 en la Web!</title>
    <style>
      body,
      html {
        background-color: #000000;
        image-rendering: pixelated;
        scrollbar-width: none;
        margin-bottom: 100px;
        position: relative;
        min-height: 100vh;
      }
      ::-webkit-scrollbar {
        display: none;
      }
      canvas {
        width: 100vw;
        height: 100vh;
        display: block;
      }

      #container {
        position: relative;
        z-index: 1;
      }

      .contenedor-control {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding-bottom: 20px;
        z-index: 100;
        gap: 10px;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .boton {
        width: 60px;
        height: 60px;
        background-color: #4caf50;
        color: white;
        text-align: center;
        line-height: 60px;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
        touch-action: manipulation;
      }

      .c-stick {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
      }

      .c-stick-row {
        display: flex;
      }

      .palanca {
        width: 40px;
        height: 40px;
        background-color: #333;
        border-radius: 50%;
      }

      .botones-accion {
        display: flex;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container text-light" id="controls">
      <figure>
        <blockquote class="blockquote">
          <h1 class="display-6">
            <strong>Controles del Teclado</strong>
          </h1>
        </blockquote>
        <figcaption class="blockquote-footer">
          ¡Puedes usar un mando!
        </figcaption>
        <figcaption class="blockquote-footer">
          ¡Puedes guardar! El guardado se almacena en el almacenamiento local.
        </figcaption>
        <figcaption class="blockquote-footer">
          Presiona la tecla Page Down para ocultar estas instrucciones.
        </figcaption>
        <figcaption class="blockquote-footer">
          Presiona la tecla Page Up para verlas de nuevo.
        </figcaption>
      </figure>
      <table class="table table-sm text-light" id="keyboard">
        <thead>
          <th scope="col">Mando de GameCube</th>
          <th scope="col">Teclado</th>
        </thead>
        <tbody>
          <tr>
            <td>A</td>
            <td>X</td>
          </tr>
          <tr>
            <td>B</td>
            <td>C</td>
          </tr>
          <tr>
            <td>L</td>
            <td>Q</td>
          </tr>
          <tr>
            <td>Z</td>
            <td>Space</td>
          </tr>
          <tr>
            <td>Start</td>
            <td>Enter</td>
          </tr>
          <tr>
            <td>C-Stick</td>
            <td>WASD</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="container">
      <canvas class="emscripten" id="canvas"></canvas>
    </div>

    <div class="contenedor-control">
      <div class="c-stick">
        <div class="c-stick-row">
          <div class="boton" data-tecla="w">W</div>
        </div>
        <div class="c-stick-row">
          <div class="boton" data-tecla="a">A</div>
          <div class="boton" data-tecla="s">S</div>
          <div class="boton" data-tecla="d">D</div>
        </div>
      </div>
      <div class="boton" data-tecla="Enter">Inicio</div>
      <div class="botones-accion">
        <div class="boton" data-tecla="x">X</div>
        <div class="boton" data-tecla="c">C</div>
        <div class="boton" data-tecla="q">Q</div>
      </div>
    </div>

    <script type="text/javascript">
      var Module = {
        preRun: [],
        postRun: [],
        print: (function () {
          return function (text) {
            if (arguments.length > 1)
              text = Array.prototype.slice.call(arguments).join(" ");
            console.log(text);
          };
        })(),
        printErr: function (text) {
          if (arguments.length > 1)
            text = Array.prototype.slice.call(arguments).join(" ");
          console.error(text);
        },
        canvas: (function () {
          var canvas = document.getElementById("canvas");
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          canvas.addEventListener(
            "webglcontextlost",
            function (e) {
              alert("WebGL context lost. You will need to reload the page.");
              e.preventDefault();
            },
            false
          );
          return canvas;
        })(),
        setStatus: function (text) {},
      };

      const botones = document.querySelectorAll(".boton");
      const canvasElement = document.getElementById("canvas");

      const keyMap = {
        "Enter": 13,
        "w": 87,
        "a": 65,
        "s": 83,
        "d": 68,
        "x": 88,
        "c": 67,
        "q": 81,
      };

      function simulateKeyEvent(type, keyCode) {
        const event = new KeyboardEvent(type, {
          keyCode: keyCode,
          which: keyCode,
          key: String.fromCharCode(keyCode),
          code: `Key${String.fromCharCode(keyCode).toUpperCase()}`,
          bubbles: true,
        });
        // Dispatch the event to the canvas, where the game is listening for input
        canvasElement.dispatchEvent(event);
      }

      botones.forEach((boton) => {
        boton.addEventListener("touchstart", (e) => {
          e.preventDefault();
          const tecla = boton.dataset.tecla;
          const keyCode = keyMap[tecla];
          if (keyCode) {
            simulateKeyEvent("keydown", keyCode);
            console.log("Tecla presionada:", tecla, keyCode);
          }
        });

        boton.addEventListener("touchend", (e) => {
          e.preventDefault();
          const tecla = boton.dataset.tecla;
          const keyCode = keyMap[tecla];
          if (keyCode) {
            simulateKeyEvent("keyup", keyCode);
            console.log("Tecla liberada:", tecla, keyCode);
          }
        });
      });
    </script>
    <script async type="text/javascript" src="sm64.us.f3dex2e.js"></script>
  </body>
</html>
