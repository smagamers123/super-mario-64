<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="description"
      content="The best way to play Super Mario 64 on the go!"
    />
    <meta name="robots" content="noindex" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Super Mario 64 on the Web!</title>
    <style>
      body,
      html {
        background-color: #000000;
        image-rendering: pixelated;
        scrollbar-width: none;
      }
      ::-webkit-scrollbar {
        display: none;
      }
      canvas {
        width: 100vw;
        height: 100vh;
      }

      .contenedor-control {
        position: absolute; /* Cambiado a absolute */
        bottom: 20px;
        left: 20px;
        display: flex;
        z-index: 10; /* Asegura que los controles estén por encima del canvas */
      }

      .boton {
        width: 60px;
        height: 60px;
        background-color: #4CAF50;
        color: white;
        text-align: center;
        line-height: 60px;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
        touch-action: manipulation;
      }

      .c-stick {
        width: 120px;
        height: 120px;
        background-color: #ccc;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .palanca {
        width: 40px;
        height: 40px;
        background-color: #333;
        border-radius: 50%;
      }

      .botones-accion {
        display: flex;
        flex-direction: column;
        position: absolute;
        bottom: 20px;
        right: 20px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div class="container text-light" id="controls">
      <figure>
        <blockquote class="blockquote">
          <h1 class="display-6">
            <strong>Keyboard Controls</strong>
          </h1>
        </blockquote>
        <figcaption class="blockquote-footer">
          You can use a controller!
        </figcaption>
        <figcaption class="blockquote-footer">
          You can save! Save is stored in local storage.
        </figcaption>
        <figcaption class="blockquote-footer">
          Press page down to hide these instructions.
        </figcaption>
        <figcaption class="blockquote-footer">
          Press page up to see them again.
        </figcaption>
      </figure>
      <table class="table table-sm text-light" id="keyboard">
        <thead>
          <th scope="col">GameCube-Controller</th>
          <th scope="col">Keyboard</th>
        </thead>
        <tbody>
          <tr>
            <td>A</td>
            <td>X</td>
          </tr>
          <tr>
            <td>B</td>
            <td>C</td>
          </tr>
          <tr>
            <td>L</td>
            <td>Q</td>
          </tr>
          <tr>
            <td>Z</td>
            <td>Space</td>
          </tr>
          <tr>
            <td>Start</td>
            <td>Enter</td>
          </tr>
          <tr>
            <td>C-Stick</td>
            <td>WASD</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="container">
      <canvas class="emscripten" id="canvas"></canvas>
    </div>

    <div class="contenedor-control">
      <div class="boton" data-tecla="Enter">Inicio</div>
      <div class="c-stick">
        <div class="boton" data-tecla="w">W</div>
        <div class="boton" data-tecla="a">A</div>
        <div class="boton" data-tecla="s">S</div>
        <div class="boton" data-tecla="d">D</div>
      </div>
      <div class="botones-accion">
        <div class="boton" data-tecla="x">X</div>
        <div class="boton" data-tecla="c">C</div>
        <div class="boton" data-tecla="q">Q</div>
      </div>
    </div>

    <script type="text/javascript">
      var Module = {
        preRun: [],
        postRun: [],
        print: (function () {
          return function (text) {
            if (arguments.length > 1)
              text = Array.prototype.slice.call(arguments).join(" ");
            console.log(text);
          };
        })(),
        printErr: function (text) {
          if (arguments.length > 1)
            text = Array.prototype.slice.call(arguments).join(" ");
          console.error(text);
        },
        canvas: (function () {
          var canvas = document.getElementById("canvas");
          canvas.width = window.innerWidth; // Todo: how to do this from c++
          canvas.height = window.innerHeight;
          canvas.addEventListener(
            "webglcontextlost",
            function (e) {
              alert("WebGL context lost. You will need to reload the page.");
              e.preventDefault();
            },
            false
          );
          return canvas;
        })(),
        setStatus: function (text) {},
      };

      const botones = document.querySelectorAll(".boton");

      botones.forEach((boton) => {
        boton.addEventListener("touchstart", (e) => {
          e.preventDefault(); // Evita el comportamiento predeterminado del toque
          const tecla = boton.dataset.tecla;
          console.log("Tecla presionada:", tecla);
          // Aquí puedes agregar la lógica para enviar la señal de la tecla presionada a tu juego
        });

        boton.addEventListener("touchend", (e) => {
          e.preventDefault(); // Evita el comportamiento predeterminado del toque
          const tecla = boton.dataset.tecla;
          console.log("Tecla liberada:", tecla);
          // Aquí puedes agregar la lógica para enviar la señal de la tecla liberada a tu juego
        });
      });
    </script>
    <script async type="text/javascript" src="sm64.us.f3dex2e.js"></script>
  </body>
</html>
